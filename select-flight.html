<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select your flight - Booking.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="global-state.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo">
                    <i class="fas fa-bed"></i>
                    Booking.com
                </a>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-bed"></i>
                        Stays
                    </a>
                    <a href="flight-search.html" class="nav-link active">
                        <i class="fas fa-plane"></i>
                        Flights
                    </a>
                    <a href="#" class="nav-link">
                        <i class="fas fa-car"></i>
                        Car rentals
                    </a>
                    <a href="#" class="nav-link">
                        <i class="fas fa-map-marker-alt"></i>
                        Attractions
                    </a>
                </div>
                <div class="nav-actions">
                    <a href="#" class="btn-secondary">List your property</a>
                    <a href="#" class="btn-secondary">Register</a>
                    <a href="#" class="btn-primary">Sign in</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Search Summary -->
    <section class="search-summary">
        <div class="container">
            <div class="summary-content">
                <div class="route-info">
                    <h1 id="route-title">Johannesburg to London</h1>
                    <p id="search-details">Mon, 15 Jan ‚Ä¢ 1 adult ‚Ä¢ Economy</p>
                </div>
                <button class="btn-secondary" onclick="window.location.href='flight-search.html'">
                    <i class="fas fa-edit"></i>
                    Change search
                </button>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="flights-main">
        <div class="container">
            <div class="flights-layout">
                <!-- Filters Sidebar -->
                <aside class="filters-sidebar">
                    <div class="filters-header">
                        <h3>Filter by:</h3>
                        <button class="clear-filters" id="clear-filters">Clear all</button>
                    </div>

                    <!-- Price Filter -->
                    <div class="filter-group">
                        <h4>Price</h4>
                        <div class="price-range">
                            <input type="range" id="price-min" min="0" max="50000" value="0" class="price-slider">
                            <input type="range" id="price-max" min="0" max="50000" value="50000" class="price-slider">
                            <div class="price-labels">
                                <span id="price-min-label">R 0</span>
                                <span id="price-max-label">R 50,000</span>
                            </div>
                        </div>
                    </div>

                    <!-- Stops Filter -->
                    <div class="filter-group">
                        <h4>Stops</h4>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="stops" value="direct" checked>
                            <span class="checkmark"></span>
                            Direct flights
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="stops" value="1-stop" checked>
                            <span class="checkmark"></span>
                            1 stop
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="stops" value="2-stops" checked>
                            <span class="checkmark"></span>
                            2+ stops
                        </label>
                    </div>

                    <!-- Airlines Filter -->
                    <div class="filter-group">
                        <h4>Airlines</h4>
                        <div id="airlines-filter"></div>
                    </div>

                    <!-- Departure Time Filter -->
                    <div class="filter-group">
                        <h4>Departure time</h4>
                        <div class="time-filters">
                            <label class="time-filter">
                                <input type="checkbox" name="departure-time" value="morning" checked>
                                <span class="time-icon">üåÖ</span>
                                <span>Morning<br><small>06:00 - 12:00</small></span>
                            </label>
                            <label class="time-filter">
                                <input type="checkbox" name="departure-time" value="afternoon" checked>
                                <span class="time-icon">‚òÄÔ∏è</span>
                                <span>Afternoon<br><small>12:00 - 18:00</small></span>
                            </label>
                            <label class="time-filter">
                                <input type="checkbox" name="departure-time" value="evening" checked>
                                <span class="time-icon">üåÜ</span>
                                <span>Evening<br><small>18:00 - 00:00</small></span>
                            </label>
                            <label class="time-filter">
                                <input type="checkbox" name="departure-time" value="night" checked>
                                <span class="time-icon">üåô</span>
                                <span>Night<br><small>00:00 - 06:00</small></span>
                            </label>
                        </div>
                    </div>
                </aside>

                <!-- Flight Results -->
                <div class="flights-content">
                    <!-- Sort Options -->
                    <div class="sort-options">
                        <div class="results-count">
                            <span id="results-count">Loading flights...</span>
                        </div>
                        <div class="sort-controls">
                            <label for="sort-by">Sort by:</label>
                            <select id="sort-by">
                                <option value="price">Price (lowest first)</option>
                                <option value="duration">Duration (shortest first)</option>
                                <option value="departure">Departure time</option>
                                <option value="arrival">Arrival time</option>
                                <option value="airline">Airline</option>
                            </select>
                        </div>
                    </div>

                    <!-- Flight Cards -->
                    <div class="flights-list" id="flights-list">
                        <!-- Flight cards will be populated here -->
                    </div>

                    <!-- Load More -->
                    <div class="load-more-container">
                        <button class="btn-secondary load-more-btn" id="load-more-btn" style="display: none;">
                            Load more flights
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="select-flight.js"></script>
</body>
</html>
