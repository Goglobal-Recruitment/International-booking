<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Confirmation — International Booking</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/booking-confirmation.css">
</head>
<body>
<header class="header">
  <div class="container">
    <div class="logo">International Booking</div>
  </div>
</header>

<main class="container">
  <h1>Booking Confirmed!</h1>
  <p>Your flight has been booked successfully.</p>

  <div class="ticket-info">
    <p><strong>Flight:</strong> <span id="flight-number"></span></p>
    <p><strong>From:</strong> <span id="flight-from"></span></p>
    <p><strong>To:</strong> <span id="flight-to"></span></p>
    <p><strong>Seat:</strong> <span id="flight-seat"></span></p>
    <p><strong>Departure:</strong> <span id="flight-departure"></span></p>
  </div>

  <button id="download-ticket">Download Ticket (PDF)</button>
</main>

<footer>
  <div class="container">
    <p>© 2025 International Booking</p>
  </div>
</footer>

<script src="js/booking-confirmation.js"></script>
