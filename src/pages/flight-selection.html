<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Flight - Booking.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .header { background: #003580; color: white; padding: 15px 0; }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .logo { font-size: 24px; font-weight: bold; color: white; text-decoration: none; }
        .search-summary { background: white; padding: 20px; margin: 20px auto; max-width: 1200px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .filters { background: white; padding: 20px; margin: 20px auto; max-width: 1200px; border-radius: 8px; }
        .flight-results { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .flight-card { background: white; margin: 15px 0; padding: 20px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; }
        .flight-card:hover { border-color: #003580; }
        .flight-info { display: flex; justify-content: space-between; align-items: center; }
        .airline { font-weight: bold; margin-bottom: 10px; }
        .time-info { display: flex; gap: 20px; align-items: center; }
        .price { font-size: 24px; font-weight: bold; color: #003580; }
        .select-btn { background: #003580; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">Booking.com</div>
        </div>
    </header>

    <div class="search-summary">
        <h2>Flight Search Results</h2>
        <p id="search-details">Loading search details...</p>
    </div>

    <div class="filters">
        <h3>Filters</h3>
        <label>Sort by: 
            <select id="sort-select">
                <option value="price">Price (Low to High)</option>
                <option value="duration">Duration</option>
                <option value="departure">Departure Time</option>
            </select>
        </label>
    </div>

    <div class="flight-results" id="flight-results">
        <!-- Flight cards will be populated here -->
    </div>

    <script src="../booking/flight-selection.js"></script>
</body>
</html>
