<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Seats - Booking.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .header { background: #003580; color: white; padding: 15px 0; }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .logo { font-size: 24px; font-weight: bold; color: white; text-decoration: none; }
        .flight-info { background: white; padding: 20px; margin: 20px auto; max-width: 1200px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .seat-map-container { background: white; padding: 20px; margin: 20px auto; max-width: 1200px; border-radius: 8px; }
        .seat-map { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; max-width: 400px; margin: 0 auto; }
        .seat { width: 40px; height: 40px; border: 2px solid #ddd; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 12px; }
        .seat.available { background: #e8f5e8; border-color: #4caf50; }
        .seat.occupied { background: #ffebee; border-color: #f44336; cursor: not-allowed; }
        .seat.selected { background: #003580; color: white; border-color: #003580; }
        .seat-legend { display: flex; gap: 20px; justify-content: center; margin: 20px 0; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-seat { width: 20px; height: 20px; border-radius: 4px; }
        .continue-btn { background: #003580; color: white; border: none; padding: 15px 30px; border-radius: 4px; cursor: pointer; font-size: 16px; display: block; margin: 20px auto; }
        .continue-btn:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="../../index.html" class="logo">Booking.com</a>
        </div>
    </header>

    <div class="flight-info">
        <h2>Select Your Seats</h2>
        <p id="flight-details">Loading flight details...</p>
    </div>

    <div class="seat-map-container">
        <h3>Seat Map</h3>
        <div class="seat-legend">
            <div class="legend-item">
                <div class="legend-seat available"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="legend-seat occupied"></div>
                <span>Occupied</span>
            </div>
            <div class="legend-item">
                <div class="legend-seat selected"></div>
                <span>Selected</span>
            </div>
        </div>
        
        <div class="seat-map" id="seat-map">
            <!-- Seats will be generated here -->
        </div>
        
        <button class="continue-btn" id="continue-btn" disabled onclick="proceedToBooking()">
            Continue to Booking
        </button>
    </div>

    <script src="../booking/seat-selection.js"></script>
</body>
</html>
