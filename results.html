<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Search Results — GoGlobal</title>
<link rel="stylesheet" href="flights.css">
</head>
<body>
<header class="gg-header">
  <div class="container header-inner">
    <a class="logo" href="index.html">Go-Global Recruitment</a>
    <nav class="header-nav">
      <a href="index.html">Home</a>
      <a class="active" href="flights.html">Flights</a>
      <a href="admin.html">Admin</a>
    </nav>
  </div>
</header>

<main class="container">
  <div style="display:flex;align-items:center;justify-content:space-between">
    <div>
      <div style="font-size:12px;color:var(--muted)">Search results</div>
      <div style="font-size:22px;font-weight:800" id="resultHead">Flights</div>
    </div>
    <div>
      <a class="btn" href="flights.html">Edit search</a>
      <a class="btn primary" href="admin.html">Admin</a>
    </div>
  </div>

  <section class="results-layout" style="margin-top:18px">
    <aside class="filters">
      <h4>Filter results</h4>
      <div style="margin-bottom:10px">
        <label>Stops</label>
        <select id="stopsFilter"><option value="any">Any</option><option value="0">Non-stop</option><option value="1">1 stop</option></select>
      </div>
      <div style="margin-bottom:10px">
        <label>Airline</label>
        <select id="airlineFilter"><option value="any">Any</option></select>
      </div>
      <div style="margin-bottom:10px">
        <label>Sort by</label>
        <select id="sortBy"><option value="price">Price</option><option value="duration">Duration</option></select>
      </div>
      <div style="margin-top:12px;color:var(--muted);font-size:13px">
        Tip: Choose a flight then click <strong>Select</strong> to continue to seat selection.
      </div>
    </aside>

    <div class="cards" id="resultsList" aria-live="polite">
      <!-- JS will render cards here -->
    </div>
  </section>
</main>

<template id="cardTemplate">
  <article class="flight-card">
    <div class="flight-top">
      <div class="airline">
        <img src="" alt="airline logo" onerror="this.style.display='none'"/>
        <div>
          <div class="airline-name" style="font-weight:700">Airline</div>
          <div class="meta airline-sub" style="font-size:13px;color:var(--muted)">Operated by partner</div>
        </div>
      </div>
      <div class="times">
        <div class="time time-dep">08:30</div>
        <div class="route">JNB — LHR • 10h 0m</div>
        <div class="time time-arr">18:30</div>
      </div>
    </div>

    <div class="flight-bottom">
      <div>
        <div class="price">ZAR 125,000</div>
        <div class="meta">Business class — baggage & insurance included</div>
      </div>
      <div>
        <button class="btn select">Select</button>
      </div>
    </div>
  </article>
</template>

<script src="results.js"></script>
</body>
</html>
