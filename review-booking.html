<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Booking - Booking.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="global-state.js"></script>
    <style>
        .booking-review-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .progress-bar {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e0e0;
            color: #6b6b6b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .step-number.completed {
            background: #0071c2;
            color: white;
        }

        .step-number.active {
            background: #0071c2;
            color: white;
        }

        .step-label {
            font-size: 14px;
            color: #6b6b6b;
            text-align: center;
        }

        .step-label.active {
            color: #0071c2;
            font-weight: 600;
        }

        .progress-line {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e0e0e0;
            z-index: 1;
        }

        .progress-line::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: #0071c2;
            width: 75%;
            transition: width 0.3s ease;
        }

        .booking-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
        }

        .booking-main {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .booking-sidebar {
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .section-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #262626;
        }

        .flight-summary {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .airline-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .airline-logo {
            width: 48px;
            height: 48px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            color: #0071c2;
        }

        .airline-details .airline-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .airline-details .flight-number {
            color: #6b6b6b;
            font-size: 14px;
        }

        .flight-route {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 16px;
        }

        .departure, .arrival {
            text-align: center;
        }

        .departure {
            text-align: left;
        }

        .arrival {
            text-align: right;
        }

        .time {
            font-size: 24px;
            font-weight: 600;
            color: #262626;
        }

        .airport {
            color: #6b6b6b;
            font-size: 14px;
            margin: 4px 0;
        }

        .date {
            color: #6b6b6b;
            font-size: 14px;
        }

        .flight-path {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .duration {
            font-size: 12px;
            color: #6b6b6b;
        }

        .path-line {
            width: 100px;
            height: 2px;
            background: #0071c2;
            position: relative;
        }

        .path-line::after {
            content: 'âœˆ';
            position: absolute;
            right: -8px;
            top: -8px;
            color: #0071c2;
            font-size: 16px;
        }

        .passenger-info {
            display: grid;
            gap: 16px;
        }

        .passenger-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
        }

        .passenger-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .passenger-number {
            width: 32px;
            height: 32px;
            background: #0071c2;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .passenger-name {
            font-weight: 600;
        }

        .passenger-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            font-size: 14px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            color: #6b6b6b;
        }

        .detail-value {
            font-weight: 500;
        }

        .price-breakdown {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .price-item:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 18px;
            padding-top: 16px;
            border-top: 2px solid #e0e0e0;
        }

        .price-label {
            color: #262626;
        }

        .price-value {
            font-weight: 500;
        }

        .continue-btn {
            width: 100%;
            background: #0071c2;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
        }

        .continue-btn:hover {
            background: #005999;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 20px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .terms-checkbox input {
            margin-top: 2px;
        }

        .terms-link {
            color: #0071c2;
            text-decoration: none;
        }

        .terms-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .booking-layout {
                grid-template-columns: 1fr;
            }

            .flight-route {
                grid-template-columns: 1fr;
                gap: 16px;
                text-align: center;
            }

            .departure, .arrival {
                text-align: center;
            }

            .passenger-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo">
                    <i class="fas fa-bed"></i>
                    Booking.com
                </a>
                <div class="nav-actions">
                    <a href="#" class="btn-secondary">Help</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="booking-review-container">
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-steps">
                <div class="progress-line"></div>
                <div class="progress-step">
                    <div class="step-number completed">1</div>
                    <div class="step-label">Flight selection</div>
                </div>
                <div class="progress-step">
                    <div class="step-number completed">2</div>
                    <div class="step-label">Passenger details</div>
                </div>
                <div class="progress-step">
                    <div class="step-number completed">3</div>
                    <div class="step-label">Seat selection</div>
                </div>
                <div class="progress-step">
                    <div class="step-number active">4</div>
                    <div class="step-label active">Review & pay</div>
                </div>
            </div>
        </div>

        <!-- Booking Layout -->
        <div class="booking-layout">
            <!-- Main Content -->
            <div class="booking-main">
                <!-- Flight Summary -->
                <div class="section-card">
                    <h2 class="section-title">Your flight</h2>
                    <div class="flight-summary" id="flight-summary">
                        <!-- Flight details will be populated here -->
                    </div>
                </div>

                <!-- Passenger Information -->
                <div class="section-card">
                    <h2 class="section-title">Passenger information</h2>
                    <div class="passenger-info" id="passenger-info">
                        <!-- Passenger details will be populated here -->
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="section-card">
                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms-agreement" required>
                        <label for="terms-agreement">
                            I agree to the <a href="#" class="terms-link">Terms and Conditions</a> and 
                            <a href="#" class="terms-link">Privacy Policy</a>. I understand that my booking 
                            is subject to the airline's terms and conditions.
                        </label>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="booking-sidebar">
                <div class="price-breakdown">
                    <h3 class="section-title">Price breakdown</h3>
                    <div id="price-breakdown">
                        <!-- Price details will be populated here -->
                    </div>
                    <button class="continue-btn" onclick="proceedToPayment()" disabled id="continue-btn">
                        Continue to payment
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="review-booking.js"></script>
</body>
</html>
