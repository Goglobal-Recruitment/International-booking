<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flights - Booking.com Clone</title>
<link rel="stylesheet" href="flights.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Header / Navigation -->
<header class="header">
    <div class="container">
        <div class="logo">Booking.com</div>
        <nav class="nav">
            <ul>
                <li><a href="#">Stays</a></li>
                <li><a href="#">Flights</a></li>
                <li><a href="#">Car Rentals</a></li>
                <li><a href="#">Attractions</a></li>
                <li><a href="#">Airport Taxis</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="login">Sign in</button>
            <button class="signup">Register</button>
        </div>
    </div>
</header>

<!-- Flight Search Form -->
<section class="search-form">
    <div class="container">
        <form id="flight-search">
            <div class="input-group">
                <label>From</label>
                <input type="text" id="from" placeholder="City or airport" required>
            </div>
            <div class="input-group">
                <label>To</label>
                <input type="text" id="to" placeholder="City or airport" required>
            </div>
            <div class="input-group">
                <label>Departure</label>
                <input type="date" id="departure" required>
            </div>
            <div class="input-group">
                <label>Return</label>
                <input type="date" id="return" required>
            </div>
            <div class="input-group">
                <label>Passengers</label>
                <select id="passengers">
                    <option value="1">1 adult</option>
                    <option value="2">2 adults</option>
                    <option value="3">3 adults</option>
                    <option value="4">4 adults</option>
                </select>
            </div>
            <div class="input-group">
                <label>Cabin class</label>
                <select id="cabin">
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first">First</option>
                </select>
            </div>
            <button type="submit" class="search-btn">Search Flights</button>
        </form>
    </div>
</section>

<!-- Filters Panel -->
<aside class="filters">
    <h3>Filters</h3>
    <div class="filter-group">
        <label><input type="checkbox" class="stops-filter" value="0"> Non-stop</label>
        <label><input type="checkbox" class="stops-filter" value="1"> 1 Stop</label>
        <label><input type="checkbox" class="stops-filter" value="2"> 2+ Stops</label>
    </div>
    <div class="filter-group">
        <label>Airline</label>
        <label><input type="checkbox" class="airline-filter" value="South African"> South African Airways</label>
        <label><input type="checkbox" class="airline-filter" value="Emirates"> Emirates</label>
        <label><input type="checkbox" class="airline-filter" value="British Airways"> British Airways</label>
    </div>
    <div class="filter-group">
        <label>Departure Time</label>
        <input type="time" id="departure-start">
        <input type="time" id="departure-end">
    </div>
    <div class="filter-group">
        <label>Arrival Time</label>
        <input type="time" id="arrival-start">
        <input type="time" id="arrival-end">
    </div>
    <div class="filter-group">
        <label>Sort by</label>
        <select id="sort">
            <option value="price">Price</option>
            <option value="duration">Duration</option>
            <option value="departure">Departure Time</option>
        </select>
    </div>
</aside>

<!-- Flights Results -->
<main class="flights-results container">
    <!-- Flight cards populated by JS -->
</main>

<script src="flights.js"></script>
</body>
</html>
