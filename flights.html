<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>International Booking — Flights</title>
<link rel="stylesheet" href="flights.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
  <div class="container header-container">
    <div class="logo">International Booking</div>
    <nav class="header-nav">
      <a href="#">Sign in</a>
      <a href="#">Register</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="search-summary">
    <div class="search-info">
      <strong>CPT → JNB</strong>
      <span>Mon 30 Sep – Tue 01 Oct | 1 adult, Economy</span>
    </div>
    <button class="change-search">Change search</button>
  </section>

  <section class="filters">
    <div class="filter-group">
      <h4>Stops</h4>
      <label><input type="checkbox" class="stops-filter" value="0"> Non-stop</label>
      <label><input type="checkbox" class="stops-filter" value="1"> 1 Stop</label>
      <label><input type="checkbox" class="stops-filter" value="2"> 2+ Stops</label>
    </div>
    <div class="filter-group">
      <h4>Airlines</h4>
      <label><input type="checkbox" class="airline-filter" value="South African Airways"> South African Airways</label>
      <label><input type="checkbox" class="airline-filter" value="Emirates"> Emirates</label>
      <label><input type="checkbox" class="airline-filter" value="British Airways"> British Airways</label>
    </div>
    <div class="filter-group">
      <h4>Sort by</h4>
      <select id="sort">
        <option value="price">Price</option>
        <option value="duration">Duration</option>
        <option value="departure">Departure</option>
      </select>
    </div>
  </section>

  <section class="flights-results">
    <!-- Flight cards dynamically inserted here -->
  </section>
</main>

<footer>
  <div class="container footer-container">
    <p>© 2025 International Booking</p>
  </div>
</footer>

<script src="flights.js"></script>
</body>
</html>
