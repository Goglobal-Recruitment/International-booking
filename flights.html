<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flights — International Booking</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/flights.css">
</head>
<body>
<header class="header">
  <div class="container">
    <div class="logo">International Booking</div>
    <nav>
      <a href="#">Sign in</a>
      <a href="#">Register</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="search-summary">
    <h2>CPT → JNB</h2>
    <p>Mon 30 Sep – Tue 01 Oct | 1 adult, Economy</p>
    <button class="change-search">Change search</button>
  </section>

  <section class="filters">
    <div class="stops-filter">
      <label><input type="checkbox" value="0" checked> Non-stop</label>
      <label><input type="checkbox" value="1"> 1 Stop</label>
      <label><input type="checkbox" value="2"> 2+ Stops</label>
    </div>
    <div class="airline-filter">
      <label><input type="checkbox" value="South African Airways" checked> South African Airways</label>
      <label><input type="checkbox" value="Emirates" checked> Emirates</label>
      <label><input type="checkbox" value="British Airways" checked> British Airways</label>
    </div>
    <div class="sort">
      Sort by: <select id="sort">
        <option value="price">Price</option>
        <option value="duration">Duration</option>
        <option value="departure">Departure</option>
      </select>
    </div>
  </section>

  <section class="flights-results">
    <!-- flight cards dynamically inserted here -->
  </section>
</main>

<footer>
  <div class="container">
    <p>© 2025 International Booking</p>
  </div>
</footer>

<script src="js/flights.js"></script>
</body>
</html>
