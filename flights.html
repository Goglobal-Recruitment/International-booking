<!-- Flight Search Form (drop-in) -->
<div class="flight-search">
  <div class="trip-type">
    <button class="trip-btn active" data-type="round">Round-trip</button>
    <button class="trip-btn" data-type="oneway">One-way</button>
    <button class="trip-btn" data-type="multi">Multi-city</button>
  </div>
  
  <div class="segments">
    <div class="segment">
      <div class="input-group">
        <label>From</label>
        <select class="from-airport">
          <option value="JFK">JFK</option>
          <option value="LAX">LAX</option>
          <option value="CDG">CDG</option>
        </select>
      </div>
      <div class="input-group">
        <label>To</label>
        <select class="to-airport">
          <option value="LHR">LHR</option>
          <option value="DXB">DXB</option>
          <option value="NRT">NRT</option>
        </select>
      </div>
      <div class="input-group">
        <label>Departure</label>
        <input type="text" class="date-picker" placeholder="Select date">
      </div>
      <div class="input-group return-date">
        <label>Return</label>
        <input type="text" class="date-picker" placeholder="Select return date">
      </div>
      <span class="remove-segment" style="display:none;">âœ–</span>
    </div>
  </div>
  
  <button class="add-segment" style="display:none;">+ Add Another Flight</button>
  
  <div class="passengers">
    <label>Passengers</label>
    <div class="passenger-count">
      <button class="decrement">-</button>
      <span class="count">1</span>
      <button class="increment">+</button>
    </div>
  </div>
  
  <div class="class-select">
    <label>Class</label>
    <select>
      <option>Economy</option>
      <option>Business</option>
      <option>First</option>
    </select>
  </div>
  
  <div class="checkbox">
    <input type="checkbox" id="direct">
    <label for="direct">Direct flights only</label>
  </div>
  
  <button class="search-btn">Explore</button>
</div>
