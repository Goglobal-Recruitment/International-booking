<!-- Header -->
<header class="header">
    <div class="container flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="logo">
            <a href="index.html" class="logo">Booking.com</a>
        </div>

        <!-- Right side actions -->
        <div class="flex items-center space-x-2">
            <!-- Currency + flag -->
            <div class="currency-dropdown flex items-center gap-2 border border-gray-300 rounded px-2 py-1 bg-white">
                <img src="https://flagcdn.com/za.svg" alt="South Africa Flag" style="width:20px; height:14px;">
                <select class="form-select" style="border:none; outline:none; background:none; height:32px;">
                    <option value="ZAR" selected>ZAR</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>

            <button class="btn btn-ghost" style="height:32px; padding:0 12px;">List your property</button>
            <button class="btn btn-outline" style="height:32px; padding:0 12px;" onclick="openModal('register')">Register</button>
            <button class="btn btn-primary" style="height:32px; padding:0 12px;" onclick="openModal('login')">Sign in</button>

            <!-- Mobile Menu Button -->
            <button class="btn btn-ghost desktop-hidden" onclick="toggleMobileMenu()">‚ò∞</button>
        </div>
    </div>

    <!-- Navigation tabs (unchanged) -->

        <nav class="flex items-center">

                <span class="icon">üè®</span> Stays
            </a>
            <a href="flights.html" class="nav-item" onclick="setActiveTab('flights')">
                <span class="icon">‚úàÔ∏è</span> Flights
            </a>
            <a href="#" class="nav-item" onclick="setActiveTab('cars')">
                <span class="icon">üöó</span> Car rental
            </a>
            <a href="#" class="nav-item" onclick="setActiveTab('attractions')">
                <span class="icon">‚≠ê</span> Attractions
            </a>
            <a href="#" class="nav-item" onclick="setActiveTab('taxis')">
                <span class="icon">üöï</span> Airport taxis
            </a>
        </nav>
    </div>
</header>

<!-- Search Form -->
<div class="container px-4 -mt-24 relative z-10">
    <div class="max-w-5xl mx-auto">
        <div class="search-form">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 mb-6">
                <div>
                    <label class="form-label">Where are you going?</label>
                    <div class="input-group">
                        <span class="input-icon">üìç</span>
                        <input type="text" class="form-input form-input-icon" placeholder="Destination" value="">
                    </div>
                </div>
                
                <div>
                    <label class="form-label">Check-in date</label>
                    <input type="date" class="form-input">
                </div>

                <div>
                    <label class="form-label">Check-out date</label>
                    <input type="date" class="form-input">
                </div>

                <div>
                    <label class="form-label">Guests</label>
                    <div class="flex gap-2">
                        <select class="form-select">
                            <option>2 adults</option>
                            <option>1 adult</option>
                            <option>3 adults</option>
                        </select>
                        <select class="form-select">
                            <option>0 children</option>
                            <option>1 child</option>
                            <option>2 children</option>
                        </select>
                        <select class="form-select">
                            <option>1 room</option>
                            <option>2 rooms</option>
                            <option>3 rooms</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="flex justify-end">
                <button class="btn btn-primary btn-lg" onclick="searchProperties()">
                    üîç Search
                </button>
            </div>
        </div>
    </div>
</div>
