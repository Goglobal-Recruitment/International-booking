<script>
    // Your existing scripts
    let guests = { adults: 2, children: 0, rooms: 1 };

    function toggleGuestsDropdown() {
        document.getElementById('guestsDropdown').classList.toggle('hidden');
    }

    function updateGuestsInput() {
        document.getElementById('guestsInput').value = 
            `${guests.adults} adults ¬∑ ${guests.children} children ¬∑ ${guests.rooms} room${guests.rooms>1?'s':''}`;
    }

    function increaseGuests(type) {
        if (type === 'adults' && guests.adults < 30) guests.adults++;
        if (type === 'children' && guests.children < 10) guests.children++;
        if (type === 'rooms' && guests.rooms < 30) guests.rooms++;
        updateGuestsDisplay();
    }

    function decreaseGuests(type) {
        if (type === 'adults' && guests.adults > 1) guests.adults--;
        if (type === 'children' && guests.children > 0) guests.children--;
        if (type === 'rooms' && guests.rooms > 1) guests.rooms--;
        updateGuestsDisplay();
    }

    function updateGuestsDisplay() {
        document.getElementById('adultsCount').innerText = guests.adults;
        document.getElementById('childrenCount').innerText = guests.children;
        document.getElementById('roomsCount').innerText = guests.rooms;
        updateGuestsInput();
    }

    // Close dropdown if clicked outside
    window.addEventListener('click', function(e){
        if(!document.querySelector('.guests-block').contains(e.target)){
            document.getElementById('guestsDropdown').classList.add('hidden');
        }
    });
</script>
