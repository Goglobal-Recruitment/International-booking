<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking.com | Official site | The best hotels, flights, car rentals & accommodations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/3/34/Booking.com_logo.svg">
</head>
<body class="min-h-screen bg-white">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="flex items-center justify-between h-16">
                <div class="logo">
                    <a href="index.html" class="logo">Booking.com</a>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Currency with flag -->
                    <div class="lg-flex items-center space-x-1 text-sm mobile-hidden">
                        <span class="currency-flag">üáøüá¶</span>
                        <select class="form-input">
                            <option value="ZAR">ZAR</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="AUD">AUD</option>
                            <option value="CAD">CAD</option>
                            <option value="JPY">JPY</option>
                        </select>
                    </div>
                    <button class="btn btn-ghost btn-sm lg-flex text-white mobile-hidden">
                        <span class="icon mr-1">?</span>
                    </button>
                    <button class="btn btn-ghost btn-sm lg-flex text-white mobile-hidden">
                        List your property
                    </button>
                    <div class="flex items-center space-x-2">
                        <button class="btn btn-outline btn-sm" onclick="openModal('register')">
                            Register
                        </button>
                        <button class="btn btn-primary btn-sm" onclick="openModal('login')">
                            Sign in
                        </button>
                    </div>
                    <button class="btn btn-ghost desktop-hidden" onclick="toggleMobileMenu()">
                        <span class="icon">‚ò∞</span>
                    </button>
                </div>
            </div>
            <!-- Navigation tabs -->
            <div class="border-t border-blue-700">
                <nav class="flex items-center">
                    <a href="#" class="nav-item active" onclick="setActiveTab('stays')">
                        <span class="icon">üè®</span>
                        <span>Stays</span>
                    </a>
                    <a href="flights.html" class="nav-item" onclick="setActiveTab('flights')">
                        <span class="icon">‚úàÔ∏è</span>
                        <span>Flights</span>
                    </a>
                    <a href="#" class="nav-item" onclick="setActiveTab('cars')">
                        <span class="icon">üöó</span>
                        <span>Car rental</span>
                    </a>
                    <a href="#" class="nav-item" onclick="setActiveTab('attractions')">
                        <span class="icon">‚≠ê</span>
                        <span>Attractions</span>
                    </a>
                    <a href="#" class="nav-item" onclick="setActiveTab('taxis')">
                        <span class="icon">üöï</span>
                        <span>Airport taxis</span>
                    </a>
                </nav>
            </div>
            <!-- Mobile Navigation -->
            <div id="mobileMenu" class="mobile-menu desktop-hidden">
                <nav class="flex flex-col space-y-2">
                    <a href="#" class="mobile-menu-item">
                        <span class="icon">üè®</span>
                        <span>Stays</span>
                    </a>
                    <a href="flights.html" class="mobile-menu-item">
                        <span class="icon">‚úàÔ∏è</span>
                        <span>Flights</span>
                    </a>
                    <a href="#" class="mobile-menu-item">
                        <span class="icon">üöó</span>
                        <span>Car rental</span>
                    </a>
                    <a href="#" class="mobile-menu-item">
                        <span class="icon">‚≠ê</span>
                        <span>Attractions</span>
                    </a>
                    <a href="#" class="mobile-menu-item">
                        <span class="icon">üöï</span>
                        <span>Airport taxis</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container h-full flex items-center py-12">
            <div class="text-white max-w-2xl">
                <h1 class="text-2xl md:text-4xl mb-3 font-bold">
                    Find your next stay
                </h1>
                <p class="text-base md:text-lg opacity-90 font-bold">
                    Search deals on hotels, homes, and much more...
                </p>
            </div>
        </div>
    </div>

    <!-- Search Form -->
    <div class="container px-4 -mt-24 relative z-10">
        <div class="max-w-5xl mx-auto">
            <div class="search-form">
                <div class="grid grid-cols-1 lg-grid-cols-4 gap-4 mb-6">
                    <div>
                        <label class="form-label">Where are you going?</label>
                        <div class="input-group">
                            <span class="input-icon">üìç</span>
                            <input type="text" class="form-input form-input-icon" placeholder="Destination">
                        </div>
                    </div>
                    
                    <div>
                        <label class="form-label">Check-in date</label>
                        <div class="input-group">
                            <span class="input-icon">üìÖ</span>
                            <input type="date" class="form-input form-input-icon">
                        </div>
                    </div>
                    
                    <div>
                        <label class="form-label">Check-out date</label>
                        <div class="input-group">
                            <span class="input-icon">üìÖ</span>
                            <input type="date" class="form-input form-input-icon">
                        </div>
                    </div>

                    <!-- Guests dropdown mirrors Booking.com -->
                    <div>
                        <label class="form-label">Guests</label>
                        <div class="input-group flex flex-col space-y-2">
                            <div>
                                <label class="form-label-small">Adults</label>
                                <select class="form-input">
                                    <option>1 adult</option>
                                    <option>2 adults</option>
                                    <option>3 adults</option>
                                    <option>4 adults</option>
                                </select>
                            </div>
                            <div>
                                <label class="form-label-small">Children</label>
                                <select class="form-input">
                                    <option>0 children</option>
                                    <option>1 child</option>
                                    <option>2 children</option>
                                    <option>3 children</option>
                                </select>
                            </div>
                            <div>
                                <label class="form-label-small">Rooms</label>
                                <select class="form-input">
                                    <option>1 room</option>
                                    <option>2 rooms</option>
                                    <option>3 rooms</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button class="btn btn-primary btn-lg" onclick="searchProperties()">
                        <span class="icon mr-2">üîç</span>
                        Search
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Remaining content stays exactly as per your Figma design -->
    <!-- (Search results, main content, footer, modals, scripts, etc.) -->

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('active');
        }
        function setActiveTab(tab) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.nav-item').classList.add('active');
        }
        function openModal(type) {
            const modal = document.getElementById(type + 'Modal');
            modal.style.display = 'flex';
        }
        function closeModal(type) {
            const modal = document.getElementById(type + 'Modal');
            modal.style.display = 'none';
        }
        function searchProperties() {
            const results = document.getElementById('searchResults');
            if (results) results.style.display = 'block';
            results?.scrollIntoView({ behavior: 'smooth' });
        }
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
