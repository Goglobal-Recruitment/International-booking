<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking.com Mirror</title>
<style>
  body {margin:0; font-family: Arial, sans-serif;}
  a {text-decoration:none; color:inherit;}
  header {background-color:#003580; color:white; display:flex; justify-content:space-between; align-items:center; padding:10px 20px;}
  header a {color:white; margin-left:20px; font-weight:bold;}
  select {padding:5px 10px; border:none; border-radius:4px;}
  .currency-wrapper {display:flex; align-items:center; gap:5px;}
  .currency-wrapper img {height:20px;}
  .search-bar {background-color:#f5f5f5; padding:20px;}
  .search-bar input, .search-bar select {padding:10px; margin:5px; font-size:16px;}
  .search-bar button {background-color:#0071c2; color:white; padding:10px 20px; border:none; border-radius:4px; cursor:pointer; font-weight:bold;}
  .section {padding:50px 20px; max-width:1200px; margin:0 auto;}
  .section h2 {margin-bottom:20px;}
  .offers {display:flex; flex-wrap:wrap; gap:20px;}
  .offer-card {flex:1 1 300px; position:relative;}
  .offer-card img {width:100%; border-radius:8px;}
  .offer-card .text {position:absolute; bottom:10px; left:10px; color:white; background-color:rgba(0,0,0,0.5); padding:10px; border-radius:5px;}
</style>
</head>

<!-- Header -->

</header>

    <input type="date" placeholder="Check-in date" style="flex:1;">

    <select>

    <select>

      <option>1 child</option>

      <option>3 children</option>
      <option>4 children</option>

      <option>6 children</option>
      <option>7 children</option>
      <option>8 children</option>
      <option>9 children</option>
      <option>10 children</option>
    </select>
    <select>
      <option>1 room</option>
      <option>2 rooms</option>
      <option>3 rooms</option>
      <option>4 rooms</option>
      <option>5 rooms</option>
      <option>6 rooms</option>
      <option>7 rooms</option>
      <option>8 rooms</option>
      <option>9 rooms</option>
      <option>10 rooms</option>
    </select>
    <button>Search</button>
    <label style="margin-left:10px;"><input type="checkbox"> Add flights to my search</label>
  </div>
</section>

<!-- Offers & Promotions -->
<section class="section">
  <h2>Offers & Promotions</h2>
  <div class="offers">
    <div class="offer-card">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Quick escape">
      <div class="text">Quick escape, save up to 20%</div>
    </div>
    <div class="offer-card">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Late escape">
      <div class="text">Late Escape Deals, 15% off</div>
    </div>
    <div class="offer-card">
      <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Holiday rentals">
      <div class="text">Holiday rentals, live the dream</div>
    </div>
  </div>
</section>
