<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking.com | Official site | The best hotels, flights, car rentals & accommodations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 1.5rem 0;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .w-full {
            width: 100%;
        }

        /* Search dropdowns */
        .select-searchable {
            position: relative;
        }

        .select-searchable input {
            width: 100%;
            padding: 0.5rem;
        }

        .select-searchable ul {
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: #fff;
            border: 1px solid #ccc;
            z-index: 999;
            display: none;
        }

        .select-searchable ul li {
            padding: 0.5rem;
            cursor: pointer;
        }

        .select-searchable ul li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body class="min-h-screen bg-white">

<!-- Header -->
<header class="header">
    <div class="container">
        <div class="flex items-center justify-between h-16">
            <div class="logo">
                <a href="index.html" class="logo">Booking.com</a>
            </div>
            <div class="flex items-center space-x-4">
                <div class="lg-flex items-center space-x-1 text-sm mobile-hidden">
                    <span class="currency-badge">ZAR</span>
                </div>
                <button class="btn btn-ghost btn-sm lg-flex text-white mobile-hidden">
                    <span class="icon mr-1">?</span>
                </button>
                <button class="btn btn-ghost btn-sm lg-flex text-white mobile-hidden">
                    List your property
                </button>
                <div class="flex items-center space-x-2">
                    <button class="btn btn-outline btn-sm" onclick="openModal('register')">
                        Register
                    </button>
                    <button class="btn btn-primary btn-sm" onclick="openModal('login')">
                        Sign in
                    </button>
                </div>
                <button class="btn btn-ghost desktop-hidden" onclick="toggleMobileMenu()">
                    <span class="icon">‚ò∞</span>
                </button>
            </div>
        </div>

        <!-- Navigation tabs -->
        <div class="border-t border-blue-700">
            <nav class="flex items-center">
                <a href="#" class="nav-item active" onclick="setActiveTab('stays')">
                    <span class="icon">üè®</span>
                    <span>Stays</span>
                </a>
                <a href="flights.html" class="nav-item" onclick="setActiveTab('flights')">
                    <span class="icon">‚úàÔ∏è</span>
                    <span>Flights</span>
                </a>
                <a href="#" class="nav-item" onclick="setActiveTab('cars')">
                    <span class="icon">üöó</span>
                    <span>Car rental</span>
                </a>
                <a href="#" class="nav-item" onclick="setActiveTab('attractions')">
                    <span class="icon">‚≠ê</span>
                    <span>Attractions</span>
                </a>
                <a href="#" class="nav-item" onclick="setActiveTab('taxis')">
                    <span class="icon">üöï</span>
                    <span>Airport taxis</span>
                </a>
            </nav>
        </div>
    </div>
</header>

<!-- Hero Section -->
<div class="hero">
    <div class="container h-full flex items-center py-12">
        <div class="text-white max-w-2xl">
            <h1 class="text-2xl md:text-4xl mb-3 font-bold">
                Find your next stay
            </h1>
            <p class="text-base md:text-lg opacity-90">
                Search low prices on hotels, homes and much more...
            </p>
        </div>
    </div>
</div>

<!-- Search Form -->
<div class="container px-4 -mt-24 relative z-10">
    <div class="max-w-5xl mx-auto">
        <div class="search-form">
            <div class="grid grid-cols-1 lg-grid-cols-5 gap-4 mb-6">

                <!-- Destination input -->
                <div>
                    <label class="form-label">Where are you going?</label>
                    <div class="input-group select-searchable">
                        <span class="input-icon">üìç</span>
                        <input type="text" placeholder="Enter city or destination" id="destinationInput">
                        <ul id="destinationList"></ul>
                    </div>
                </div>

                <!-- Check-in -->
                <div>
                    <label class="form-label">Check-in date</label>
                    <div class="input-group">
                        <span class="input-icon">üìÖ</span>
                        <input type="date" class="form-input form-input-icon" id="checkinDate">
                    </div>
                </div>

                <!-- Check-out -->
                <div>
                    <label class="form-label">Check-out date</label>
                    <div class="input-group">
                        <span class="input-icon">üìÖ</span>
                        <input type="date" class="form-input form-input-icon" id="checkoutDate">
                    </div>
                </div>

                <!-- Guests -->
                <div>
                    <label class="form-label">Guests</label>
                    <div class="input-group">
                        <span class="input-icon">üë•</span>
                        <select class="form-input form-input-icon" id="guestsSelect">
                            <option>2 adults ¬∑ 0 children ¬∑ 1 room</option>
                            <option>1 adult ¬∑ 0 children ¬∑ 1 room</option>
                            <option>2 adults ¬∑ 1 child ¬∑ 1 room</option>
                            <option>3 adults ¬∑ 0 children ¬∑ 1 room</option>
                            <option>4 adults ¬∑ 2 children ¬∑ 2 rooms</option>
                        </select>
                    </div>
                </div>

                <!-- Currency -->
                <div>
                    <label class="form-label">Currency</label>
                    <div class="input-group select-searchable">
                        <span class="input-icon">üí±</span>
                        <input type="text" placeholder="Select currency" id="currencyInput">
                        <ul id="currencyList"></ul>
                    </div>
                </div>

            </div>

            <!-- Add flight -->
            <div class="flex items-center mb-4">
                <input type="checkbox" id="addFlight" class="mr-2">
                <label for="addFlight">Add flight to your stay</label>
            </div>

            <div class="flex justify-end">
                <button class="btn btn-primary btn-lg" onclick="searchProperties()">
                    <span class="icon mr-2">üîç</span>
                    Search
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Include all your original content, images, cards, footer, modals here without changes -->

<script>
    // Searchable Destination
    const destinations = ["New York, USA","London, UK","Paris, France","Dubai, UAE","Cape Town, South Africa","Johannesburg, South Africa","Berlin, Germany"];
    const destinationInput = document.getElementById('destinationInput');
    const destinationList = document.getElementById('destinationList');

    destinationInput.addEventListener('input', function() {
        const val = this.value.toLowerCase();
        destinationList.innerHTML = '';
        if (!val) return destinationList.style.display = 'none';
        const filtered = destinations.filter(d => d.toLowerCase().includes(val));
        filtered.forEach(d => {
            const li = document.createElement('li');
            li.textContent = d;
            li.onclick = () => { destinationInput.value = d; destinationList.style.display = 'none'; };
            destinationList.appendChild(li);
        });
        destinationList.style.display = filtered.length ? 'block' : 'none';
    });

    // Searchable Currency
    const currencies = ["ZAR","USD","EUR","GBP","AUD","CAD","JPY","CHF","CNY","INR"];
    const currencyInput = document.getElementById('currencyInput');
    const currencyList = document.getElementById('currencyList');

    currencyInput.addEventListener('input', function() {
        const val = this.value.toUpperCase();
        currencyList.innerHTML = '';
        if (!val) return currencyList.style.display = 'none';
        const filtered = currencies.filter(c => c.includes(val));
        filtered.forEach(c => {
            const li = document.createElement('li');
            li.textContent = c;
            li.onclick = () => { currencyInput.value = c; currencyList.style.display = 'none'; };
            currencyList.appendChild(li);
        });
        currencyList.style.display = filtered.length ? 'block' : 'none';
    });

    // Block past dates
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('checkinDate').setAttribute('min', today);
    document.getElementById('checkoutDate').setAttribute('min', today);

    // Modal & other functions
    function toggleMobileMenu() {
        const menu = document.getElementById('mobileMenu');
        menu.classList.toggle('active');
    }
    function setActiveTab(tab) {
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        event.target.closest('.nav-item').classList.add('active');
    }
    function openModal(type) {
        document.getElementById(type+'Modal').style.display='flex';
    }
    function closeModal(type) {
        document.getElementById(type+'Modal').style.display='none';
    }
    function searchProperties() {
        alert('Search results displayed here.');
    }
    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) event.target.style.display='none';
    }
</script>
</body>
</html>
