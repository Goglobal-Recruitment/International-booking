<script>
    // Toggle Mobile Menu
    function toggleMobileMenu() {
        const menu = document.getElementById('mobileMenu');
        if(menu) menu.classList.toggle('active');
    }

    // Set Active Tab in navigation
    function setActiveTab(tabName) {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
        });
        const clickedItem = Array.from(document.querySelectorAll('.nav-item')).find(item => item.textContent.toLowerCase().includes(tabName.toLowerCase()));
        if(clickedItem) clickedItem.classList.add('active');
    }

    // Open modal (login or register)
    function openModal(type) {
        const modal = document.getElementById(type + 'Modal');
        if(modal) modal.style.display = 'flex';
    }

    // Close modal (login or register)
    function closeModal(type) {
        const modal = document.getElementById(type + 'Modal');
        if(modal) modal.style.display = 'none';
    }

    // Show search results section
    function searchProperties() {
        const results = document.getElementById('searchResults');
        if(results) {
            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });
        }
    }

    // Simulated booking action
    function selectBooking(type) {
        alert('Booking functionality would be available in the full application. Please sign in to continue.');
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        if(event.target.classList.contains('modal')) {
            event.target.style.display = 'none';
        }
    }

    // Attach click listeners to nav items dynamically
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault(); // prevent default anchor behavior
                setActiveTab(item.textContent.trim());
            });
        });
    });
</script>
