<script>
    // Toggle Mobile Menu
    function toggleMobileMenu() {
        const menu = document.getElementById('mobileMenu');
        menu.classList.toggle('active');
    }

    // Set Active Tab
    function setActiveTab(tab, event) {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
        });
        if(event) {
            event.currentTarget.classList.add('active');
        }
    }

    // Open modal
    function openModal(type) {
        const modal = document.getElementById(type + 'Modal');
        if(modal) modal.style.display = 'flex';
    }

    // Close modal
    function closeModal(type) {
        const modal = document.getElementById(type + 'Modal');
        if(modal) modal.style.display = 'none';
    }

    // Show search results
    function searchProperties() {
        const results = document.getElementById('searchResults');
        if(results) {
            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });
        }
    }

    // Simulate booking action
    function selectBooking(type) {
        alert('Booking functionality would be available in the full application. Please sign in to continue.');
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        if(event.target.classList.contains('modal')) {
            event.target.style.display = 'none';
        }
    }

    // Attach click events to navigation tabs dynamically (for safety)
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function(e) {
            setActiveTab(item.dataset.tab || '', e);
        });
    });
</script>
