    <script>
        function toggleMobileMenu() {
            document.getElementById('mobileMenu').classList.toggle('active');
        }

        function setActiveTab(event) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function openModal(type) {
            document.getElementById(type + 'Modal').style.display = 'flex';
        }

        function closeModal(type) {
            document.getElementById(type + 'Modal').style.display = 'none';
        }

        function searchProperties() {
            const results = document.getElementById('searchResults');
            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });
        }

        function selectBooking(type) {
            alert('Booking functionality would be available in the full application. Please sign in to continue.');
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>

    <style>
        /* Modal styles (unchanged) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .modal-header { display:flex; justify-content:space-between; align-items:center; padding:1.5rem 1.5rem 0;}
        .modal-header h3 { margin:0; font-size:1.25rem; font-weight:600; }
        .modal-close { background:none; border:none; font-size:1.5rem; cursor:pointer; color:#666; }
        .modal-body { padding:1.5rem; }
    </style>
