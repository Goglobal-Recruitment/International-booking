<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking.com Mirror</title>
  <style>
    body {margin:0; font-family: Arial, sans-serif;}
    a {text-decoration:none; color:inherit;}
    header {
      background-color:#003580; color:white; display:flex; justify-content:space-between; align-items:center; padding:10px 20px;
    }
    header a {color:white; margin-left:20px; font-weight:bold;}
    select {padding:5px 10px; border:none; border-radius:4px;}
    .search-bar {background-color:#f5f5f5; padding:20px;}
    .search-bar input, .search-bar select {padding:10px; margin:5px; font-size:16px;}
    .search-bar button {
      background-color:#0071c2; color:white; padding:10px 20px; border:none; border-radius:4px; cursor:pointer; font-weight:bold;
    }
    .section {padding:50px 20px; max-width:1200px; margin:0 auto;}
    .section h2 {margin-bottom:20px;}
    .offers {display:flex; flex-wrap:wrap; gap:20px;}
    .offer-card {flex:1 1 300px; position:relative;}
    .offer-card img {width:100%; border-radius:8px;}
    .offer-card .text {position:absolute; bottom:10px; left:10px; color:white; background-color:rgba(0,0,0,0.5); padding:10px; border-radius:5px;}
    #currency-flag {height:14px; vertical-align:middle; margin-left:5px;}
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Booking.com_logo.svg" alt="Booking.com" style="height:40px;">
  </div>
  <nav style="display:flex; align-items:center;">
    <a href="#">List your property</a>
    <a href="#">Register</a>
    <a href="#">Sign in</a>
    <select id="currency-select">
      <option value="ZAR" data-flag="flags/ZAR.png">ZAR - South African Rand</option>
      <option value="USD" data-flag="flags/USD.png">USD - US Dollar</option>
      <option value="EUR" data-flag="flags/EUR.png">EUR - Euro</option>
      <option value="GBP" data-flag="flags/GBP.png">GBP - British Pound</option>
      <option value="JPY" data-flag="flags/JPY.png">JPY - Japanese Yen</option>
      <option value="AUD" data-flag="flags/AUD.png">AUD - Australian Dollar</option>
    </select>
    <img id="currency-flag" src="flags/ZAR.png" alt="Flag">
  </nav>
</header>

<!-- Search Bar -->
<section class="search-bar">
  <div style="max-width:1200px; margin:0 auto; display:flex; flex-wrap:wrap; align-items:center;">
    <input type="text" placeholder="Where are you going?" style="flex:2;">
    <input type="date" placeholder="Check-in date" style="flex:1;">
    <input type="date" placeholder="Check-out date" style="flex:1;">
    <select>
      <option>1 adult</option>
      <option>2 adults</option>
      <option>3 adults</option>
      <option>4 adults</option>
      <option>5 adults</option>
      <option>6 adults</option>
      <option>7 adults</option>
      <option>8 adults</option>
      <option>9 adults</option>
      <option>10 adults</option>
    </select>
    <select>
      <option>0 children</option>
      <option>1 child</option>
      <option>2 children</option>
      <option>3 children</option>
      <option>4 children</option>
      <option>5 children</option>
      <option>6 children</option>
      <option>7 children</option>
      <option>8 children</option>
      <option>9 children</option>
      <option>10 children</option>
    </select>
    <select>
      <option>1 room</option>
      <option>2 rooms</option>
      <option>3 rooms</option>
      <option>4 rooms</option>
      <option>5 rooms</option>
      <option>6 rooms</option>
      <option>7 rooms</option>
      <option>8 rooms</option>
      <option>9 rooms</option>
      <option>10 rooms</option>
    </select>
    <button>Search</button>
    <label style="margin-left:10px;"><input type="checkbox"> Add flights to my search</label>
  </div>
</section>

<!-- All your previous sections here remain intact -->

<!-- Footer -->
<footer style="background-color:#003580; color:#fff; padding:50px 0;">
  <div class="container" style="max-width:1200px; margin:0 auto; display:flex; flex-wrap:wrap; gap:30px;">
    <div class="footer-links" style="flex:2 1 400px;">
      <h3 style="color:#fff; margin-bottom:15px;">Explore</h3>
      <div style="display:flex; flex-wrap:wrap; gap:10px;">
        <a href="#" style="color:#fff; text-decoration:none;">Countries</a>
        <a href="#" style="color:#fff; text-decoration:none;">Regions</a>
        <a href="#" style="color:#fff; text-decoration:none;">Cities</a>
        <a href="#" style="color:#fff; text-decoration:none;">Airports</a>
        <a href="#" style="color:#fff; text-decoration:none;">Hotels</a>
        <a href="#" style="color:#fff; text-decoration:none;">Places of interest</a>
        <a href="#" style="color:#fff; text-decoration:none;">Holiday Homes</a>
        <a href="#" style="color:#fff; text-decoration:none;">Apartments</a>
      </div>
    </div>
    <div class="footer-logos" style="flex:1 1 300px; display:flex; flex-direction:column; gap:15px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Booking.com_logo.svg" alt="Booking.com" style="width:120px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/37/Kayak_logo.svg" alt="Kayak" style="width:100px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Priceline_logo.svg" alt="Priceline" style="width:100px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Genius_logo.svg" alt="Genius" style="width:100px;">
    </div>
  </div>
  <div style="text-align:center; margin-top:30px; font-size:14px;">
    <p>ZAR</p>
    <p>Booking.com is part of Booking Holdings Inc., the world leader in online travel and related services.</p>
    <p>Copyright © 1996–2025 Booking.com™. All rights reserved.</p>
  </div>
</footer>

<script>
const select = document.getElementById('currency-select');
const flagImg = document.getElementById('currency-flag');

select.addEventListener('change', () => {
  const selectedOption = select.options[select.selectedIndex];
  const flagPath = selectedOption.getAttribute('data-flag');
  flagImg.src = flagPath;
});
</script>

</body>
</html>
