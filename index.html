<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>International Booking - Mirror Booking.com</title>

  <style>
    /* Reset & base */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    .site-header {
      background-color: #003580;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .site-header .logo img {
      height: 40px;
    }
    .nav-links {
      display: flex;
      align-items: center;
    }
    .nav-links a {
      color: white;
      font-weight: bold;
      margin-left: 20px;
      padding: 8px 12px;
      border-radius: 3px;
      transition: background-color 0.3s, color 0.3s;
    }
    .nav-links a:hover {
      background-color: #0056a3;
      color: #fff;
    }
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    /* Search Bar */
    .search-bar {
      margin: 20px auto;
      max-width: 900px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .search-bar input,
    .search-bar select {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
      min-width: 120px;
    }
    .search-bar input[type="date"] {
      min-width: 140px;
    }
    .search-bar label {
      display: flex;
      align-items: center;
      font-size: 14px;
      gap: 5px;
      cursor: pointer;
      user-select: none;
      color: #333;
    }
    .search-bar button {
      background-color: #0071c2;
      border: none;
      color: white;
      font-weight: bold;
      padding: 8px 20px;
      border-radius: 3px;
      cursor: pointer;
      min-width: 100px;
      transition: background-color 0.3s;
    }
    .search-bar button:hover {
      background-color: #005a9c;
    }

    /* Offers & Promotions */
    .section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .section h2 {
      color: #003580;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .offers-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .offer-card {
      position: relative;
      width: 300px;
      height: 180px;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }
    .offer-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .offer-caption {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.55);
      color: white;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 3px;
    }

    /* Explore South Africa */
    .explore-grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .explore-card {
      width: 200px;
      text-align: center;
    }
    .explore-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      margin-bottom: 8px;
    }
    .explore-card strong {
      color: #003580;
      display: block;
      margin-bottom: 4px;
    }
    .explore-card small {
      color: #666;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #003580;
        flex-direction: column;
        width: 180px;
        padding: 10px 0;
        border-radius: 0 0 0 8px;
      }
      .nav-links.show {
        display: flex;
      }
      .nav-links a {
        margin: 10px 20px;
      }
      .menu-toggle {
        display: block;
      }
      .search-bar {
        flex-direction: column;
        align-items: stretch;
      }
      .search-bar input,
      .search-bar select,
      .search-bar button {
        min-width: auto;
        width: 100%;
      }
      .offers-grid, .explore-grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
        <a href="index.html">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/Booking.com_logo.svg" alt="Booking.com Logo" />
        </a>
      </div>
      <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">â˜°</button>
      <nav class="nav-links">
        <a href="#">List your property</a>
        <a href="register.html">Register</a>
        <a href="login.html">Sign in</a>
      </nav>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="search-bar" role="search" aria-label="Search form">
    <input type="text" placeholder="Where are you going?" aria-label="Destination" />
    <input type="date" placeholder="Check-in" aria-label="Check-in date" />
    <input type="date" placeholder="Check-out" aria-label="Check-out date" />
    <select aria-label="Adults">
      <option>1 adult</option>
      <option>2 adults</option>
      <option>3 adults</option>
      <option>4 adults</option>
    </select>
    <select aria-label="Children">
      <option>0 children</option>
      <option>1 child</option>
      <option>2 children</option>
    </select>
    <select aria-label="Rooms">
      <option>1 room</option>
      <option>2 rooms</option>
      <option>3 rooms</option>
    </select>
    <button>Search</button>
  </div>

  <!-- Offers & Promotions -->
  <section class="section offers">
    <h2>Offers &amp; Promotions</h2>
    <div class="offers-grid">
      <div class="offer-card">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Mountain landscape" />
        <div class="offer-caption">Quick escape, save up to 20%</div>
      </div>
      <div class="offer-card">
        <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=400&q=80" alt="Beach sunset" />
        <div class="offer-caption">Late Escape Deals, 15% off</div>
      </div>
      <div class="offer-card">
        <img src="https://images.unsplash.com/photo-1505692952042-881a3a92e8d1?auto=format&fit=crop&w=400&q=80" alt="Holiday house" />
        <div class="offer-caption">Holiday rentals, live the dream</div>
      </div>
    </div>
  </section>

  <!-- Explore South Africa -->
  <section class="section explore">
    <h2>Explore South Africa</h2>
    <div class="explore-grid">
      <div class="explore-card">
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=300&q=80" alt="Durban" />
        <strong>Durban</strong>
        <small>1,979 properties</small>
      </div>
      <div class="explore-card">
        <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=300&q=80" alt="Johannesburg" />
        <strong>Johannesburg</strong>
        <small>3,041 properties</small>
      </div>
      <div class="explore-card">
        <img src="https://images.unsplash.com/photo-1486308510493-cb32a34c3db5?auto=format&fit=crop&w=300&q=80" alt="Pretoria" />
        <strong>Pretoria</strong>
        <small>1,617 properties</small>
      </div>
    </div>
  </section>

  <script>
    // Mobile menu toggle
    document.getElementById('menu-toggle').addEventListener('click', function () {
      const nav = document.querySelector('.nav-links');
      nav.classList.toggle('show');
    });
  </script>
</body>
</html>
