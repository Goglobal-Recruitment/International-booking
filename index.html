<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking.com | Official site | The best hotels, flights, car rentals & accommodations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body class="min-h-screen bg-white">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="flex items-center justify-between h-16">
                <div class="logo">
                    <a href="index.html" class="logo">Booking.com</a>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="lg-flex items-center space-x-1 text-sm mobile-hidden">
                        <span class="currency-badge">ZAR</span>
                    </div>
                    <button class="btn btn-ghost btn-sm lg-flex text-white mobile-hidden">
                        <span class="icon mr-1">?</span>
                    </button>
                    <button class="btn btn-ghost btn-sm lg-flex text-white mobile-hidden">
                        List your property
                    </button>
                    <div class="flex items-center space-x-2">
                        <button class="btn btn-outline btn-sm" onclick="openModal('register')">
                            Register
                        </button>
                        <button class="btn btn-primary btn-sm" onclick="openModal('login')">
                            Sign in
                        </button>
                    </div>
                    <button class="btn btn-ghost desktop-hidden" onclick="toggleMobileMenu()">
                        <span class="icon">‚ò∞</span>
                    </button>
                </div>
            </div>

            <div class="border-t border-blue-700">
                <nav class="flex items-center">
                    <a href="#" class="nav-item active" onclick="setActiveTab('stays')">
                        <span class="icon">üè®</span>
                        <span>Stays</span>
                    </a>
                    <a href="flights.html" class="nav-item" onclick="setActiveTab('flights')">
                        <span class="icon">‚úàÔ∏è</span>
                        <span>Flights</span>
                    </a>
                    <a href="#" class="nav-item" onclick="setActiveTab('cars')">
                        <span class="icon">üöó</span>
                        <span>Car rental</span>
                    </a>
                    <a href="#" class="nav-item" onclick="setActiveTab('attractions')">
                        <span class="icon">‚≠ê</span>
                        <span>Attractions</span>
                    </a>
                    <a href="#" class="nav-item" onclick="setActiveTab('taxis')">
                        <span class="icon">üöï</span>
                        <span>Airport taxis</span>
                    </a>
                </nav>
            </div>

            <div id="mobileMenu" class="mobile-menu desktop-hidden">
                <nav class="flex flex-col space-y-2">
                    <a href="#" class="mobile-menu-item">
                        <span class="icon">üè®</span>
                        <span>Stays</span>
                    </a>
                    <a href="flights.html" class="mobile-menu-item">
                        <span class="icon">‚úàÔ∏è</span>
                        <span>Flights</span>
                    </a>
                    <a href="#" class="mobile-menu-item">
                        <span class="icon">üöó</span>
                        <span>Car rental</span>
                    </a>
                    <a href="#" class="mobile-menu-item">
                        <span class="icon">‚≠ê</span>
                        <span>Attractions</span>
                    </a>
                    <a href="#" class="mobile-menu-item">
                        <span class="icon">üöï</span>
                        <span>Airport taxis</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container h-full flex items-center py-12">
            <div class="text-white max-w-2xl">
                <h1 class="text-2xl md:text-4xl mb-3 font-bold">
                    Find your next stay
                </h1>
                <p class="text-base md:text-lg opacity-90 leading-snug max-w-xl">
                    Search low prices on hotels, homes, and much more...
                </p>
            </div>
        </div>
    </div>

    <!-- Search Form -->
    <div class="container px-4 -mt-24 relative z-10">
        <div class="max-w-5xl mx-auto">
            <div class="search-form">
                <div class="grid grid-cols-1 lg-grid-cols-5 gap-4 mb-6">
                    <!-- Destination -->
                    <div>
                        <label class="form-label">Where are you going?</label>
                        <input list="destinations" class="form-input" placeholder="Enter city or destination">
                        <datalist id="destinations">
                            <option value="New York">
                            <option value="London">
                            <option value="Paris">
                            <option value="Tokyo">
                            <option value="Cape Town">
                            <option value="Sydney">
                        </datalist>
                    </div>

                    <!-- Check-in date -->
                    <div>
                        <label class="form-label">Check-in date</label>
                        <input type="date" class="form-input" id="checkin">
                    </div>

                    <!-- Check-out date -->
                    <div>
                        <label class="form-label">Check-out date</label>
                        <input type="date" class="form-input" id="checkout">
                    </div>

                    <!-- Guests -->
                    <div>
                        <label class="form-label">Guests</label>
                        <div class="relative">
                            <button type="button" class="form-input w-full text-left" id="guestBtn">
                                2 adults ¬∑ 0 children ¬∑ 1 room
                            </button>
                            <div id="guestDropdown" class="absolute top-full left-0 w-full bg-white border rounded shadow-lg p-4 hidden z-20">
                                <div class="flex justify-between items-center mb-2">
                                    <span>Adults</span>
                                    <div class="flex items-center space-x-2">
                                        <button type="button" class="guest-btn" onclick="changeGuest('adults', -1)">-</button>
                                        <span id="adultsCount">2</span>
                                        <button type="button" class="guest-btn" onclick="changeGuest('adults', 1)">+</button>
                                    </div>
                                </div>
                                <div class="flex justify-between items-center mb-2">
                                    <span>Children</span>
                                    <div class="flex items-center space-x-2">
                                        <button type="button" class="guest-btn" onclick="changeGuest('children', -1)">-</button>
                                        <span id="childrenCount">0</span>
                                        <button type="button" class="guest-btn" onclick="changeGuest('children', 1)">+</button>
                                    </div>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span>Rooms</span>
                                    <div class="flex items-center space-x-2">
                                        <button type="button" class="guest-btn" onclick="changeGuest('rooms', -1)">-</button>
                                        <span id="roomsCount">1</span>
                                        <button type="button" class="guest-btn" onclick="changeGuest('rooms', 1)">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Currency -->
                    <div>
                        <label class="form-label">Currency</label>
                        <select class="form-input">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="ZAR" selected>ZAR</option>
                            <option value="JPY">JPY</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>

                <!-- Add flight checkbox -->
                <div class="flex items-center mb-4">
                    <input type="checkbox" id="addFlight" class="form-checkbox mr-2">
                    <label for="addFlight" class="text-sm">Add flight to your stay</label>
                </div>

                <div class="flex justify-end">
                    <button class="btn btn-primary btn-lg" onclick="searchProperties()">
                        <span class="icon mr-2">üîç</span>
                        Search
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Existing search results, content, and footer remain unchanged -->

    <script>
        // Toggle mobile menu
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('active');
        }

        function setActiveTab(tab) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.nav-item').classList.add('active');
        }

        // Guest dropdown logic
        let guests = { adults: 2, children: 0, rooms: 1 };
        const guestBtn = document.getElementById('guestBtn');
        const guestDropdown = document.getElementById('guestDropdown');

        guestBtn.addEventListener('click', () => {
            guestDropdown.classList.toggle('hidden');
        });

        function changeGuest(type, delta) {
            guests[type] = Math.max(type==='adults'||type==='rooms'?1:0, guests[type]+delta);
            document.getElementById('adultsCount').innerText = guests.adults;
            document.getElementById('childrenCount').innerText = guests.children;
            document.getElementById('roomsCount').innerText = guests.rooms;
            guestBtn.innerText = `${guests.adults} adult${guests.adults>1?'s':''} ¬∑ ${guests.children} child${guests.children>1?'ren':''} ¬∑ ${guests.rooms} room${guests.rooms>1?'s':''}`;
        }

        window.addEventListener('click', e=>{
            if(!guestDropdown.contains(e.target) && !guestBtn.contains(e.target)){
                guestDropdown.classList.add('hidden');
            }
        });

        // Disable past dates
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('checkin').setAttribute('min', today);
        document.getElementById('checkout').setAttribute('min', today);

        // Add flight checkbox action
        document.getElementById('addFlight').addEventListener('change', function(){
            if(this.checked){
                alert('Flight added to package!');
            }
        });

        function searchProperties() {
            const results = document.getElementById('searchResults');
            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });
        }

        function selectBooking(type) {
            alert('Booking functionality would be available in the full application. Please sign in to continue.');
        }

        function openModal(type) {
            const modal = document.getElementById(type + 'Modal');
            modal.style.display = 'flex';
        }

        function closeModal(type) {
            const modal = document.getElementById(type + 'Modal');
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>

    <style>
        .guest-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid #ccc;
            background: #f7f7f7;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
    </style>
</body>
</html>
