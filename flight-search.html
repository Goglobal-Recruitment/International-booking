<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flights — Booking.com International</title>
<link rel="stylesheet" href="css/booking.css">
</head>
<body>
<header>
  <img src="img/booking-logo.png" alt="Booking.com Logo" class="logo">
  <nav class="nav-links">
    <a href="#">Register</a>
    <a href="#">Sign in</a>
  </nav>
</header>

<main class="main-container">
  <div class="tabs">
    <button class="tab active" data-type="roundtrip">Round Trip</button>
    <button class="tab" data-type="oneway">One Way</button>
    <button class="tab" data-type="multicity">Multi-City</button>
  </div>

  <form id="flight-search-form">
    <div class="form-row">
      <div class="field">
        <label for="from">Leaving from</label>
        <input id="from" name="from" placeholder="City or airport" autocomplete="off">
      </div>
      <div class="field">
        <label for="to">Going to</label>
        <input id="to" name="to" placeholder="City or airport" autocomplete="off">
      </div>
      <div class="field">
        <label for="depart">Depart</label>
        <input id="depart" name="depart" type="date">
      </div>
      <div class="field return-field">
        <label for="return">Return</label>
        <input id="return" name="return" type="date">
      </div>
      <div class="field">
        <label for="passengers">Passengers</label>
        <select id="passengers">
          <option value="1">1 adult</option>
          <option value="2">2 adults</option>
          <option value="3">3 adults</option>
        </select>
      </div>
      <div class="field">
        <label for="cabin">Class</label>
        <select id="cabin">
          <option>Economy</option>
          <option>Business</option>
          <option>First</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <label><input type="checkbox" id="direct"> Direct flights only</label>
      <button type="submit" class="primary">Search</button>
    </div>
  </form>

  <div class="filters">
    <button data-filter="all" class="filter active">All</button>
    <button data-filter="direct" class="filter">Direct</button>
    <button data-filter="1stop" class="filter">1 Stop</button>
    <button data-filter="cheapest" class="filter">Cheapest</button>
    <button data-filter="shortest" class="filter">Shortest</button>
  </div>

  <section id="results"></section>
</main>

<footer>
  <img src="img/booking-logo.png" alt="Booking.com Logo">
  <p>&copy; 2025 Booking.com™ International</p>
</footer>

<script src="js/booking.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  initFlightSearch();
});
</script>
</body>
</html>
