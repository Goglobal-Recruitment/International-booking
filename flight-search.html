<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking.com Flight Search Mock</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  display: flex;
  justify-content: center;
  padding: 50px 10px;
}
.flight-search {
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  width: 420px;
}
.flight-search h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 22px;
  color: #0071c2;
}
.trip-type {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}
.trip-type button {
  flex: 1;
  margin: 0 3px;
  padding: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
  background: #f7f7f7;
  cursor: pointer;
  font-weight: bold;
  transition: 0.2s;
}
.trip-type button.active {
  background: #0071c2;
  color: #fff;
  border-color: #0071c2;
}
.trip-type button:hover {
  background: #e6f0fa;
}
.input-group {
  margin-bottom: 15px;
}
.input-group label {
  display: block;
  font-size: 14px;
  margin-bottom: 5px;
  font-weight: bold;
  color: #555;
}
.input-group select,
.input-group input {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 14px;
  transition: 0.2s;
}
.input-group select:focus,
.input-group input:focus {
  outline: none;
  border-color: #0071c2;
  box-shadow: 0 0 5px rgba(0,113,194,0.3);
}
.passengers,
.class-select {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}
.passenger-count {
  display: flex;
  align-items: center;
  gap: 8px;
}
.passenger-count button {
  padding: 5px 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background: #f7f7f7;
  cursor: pointer;
  font-size: 14px;
}
.passenger-count button:hover {
  background: #e6f0fa;
}
.checkbox {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
  font-size: 14px;
}
.search-btn {
  width: 100%;
  padding: 12px;
  background: #0071c2;
  color: #fff;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.2s;
}
.search-btn:hover {
  background: #005a99;
}
.segment {
  border: 1px solid #ddd;
  padding: 12px;
  border-radius: 5px;
  margin-bottom: 10px;
  position: relative;
  background: #f9f9f9;
}
.remove-segment {
  position: absolute;
  top: 8px;
  right: 8px;
  cursor: pointer;
  color: red;
  font-weight: bold;
}
.add-segment {
  background: #0071c2;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
  margin-bottom: 15px;
  font-weight: bold;
  transition: 0.2s;
}
.add-segment:hover {
  background: #005a99;
}
@media(max-width:480px){
  .flight-search { width: 100%; padding: 20px; }
  .trip-type button { font-size: 12px; }
}
</style>
</head>
<body>

<div class="flight-search">
  <h2>Search Flights</h2>
  
  <div class="trip-type">
    <button class="trip-btn active" data-type="round">Round-trip</button>
    <button class="trip-btn" data-type="oneway">One-way</button>
    <button class="trip-btn" data-type="multi">Multi-city</button>
  </div>
  
  <div class="segments">
    <div class="segment">
      <div class="input-group">
        <label>From</label>
        <select class="from-airport">
          <option value="JFK">JFK</option>
          <option value="LAX">LAX</option>
          <option value="CDG">CDG</option>
        </select>
      </div>
      <div class="input-group">
        <label>To</label>
        <select class="to-airport">
          <option value="LHR">LHR</option>
          <option value="DXB">DXB</option>
          <option value="NRT">NRT</option>
        </select>
      </div>
      <div class="input-group">
        <label>Departure</label>
        <input type="text" class="date-picker" placeholder="Select date">
      </div>
      <div class="input-group return-date">
        <label>Return</label>
        <input type="text" class="date-picker" placeholder="Select return date">
      </div>
      <span class="remove-segment" style="display:none;">âœ–</span>
    </div>
  </div>
  
  <button class="add-segment" style="display:none;">+ Add Another Flight</button>
  
  <div class="passengers">
    <label>Passengers</label>
    <div class="passenger-count">
      <button class="decrement">-</button>
      <span class="count">1</span>
      <button class="increment">+</button>
    </div>
  </div>
  
  <div class="class-select">
    <label>Class</label>
    <select>
      <option>Economy</option>
      <option>Business</option>
      <option>First</option>
    </select>
  </div>
  
  <div class="checkbox">
    <input type="checkbox" id="direct">
    <label for="direct">Direct flights only</label>
  </div>
  
  <button class="search-btn">Explore</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
<script>
const tripButtons = document.querySelectorAll('.trip-btn');
const segments = document.querySelector('.segments');
const addSegmentBtn = document.querySelector('.add-segment');
const passengerCount = document.querySelector('.count');
let count = 1;

tripButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    tripButtons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const type = btn.dataset.type;
    
    if(type === 'multi') {
      addSegmentBtn.style.display = 'block';
      document.querySelectorAll('.return-date').forEach(el=>el.style.display='none');
    } else {
      addSegmentBtn.style.display = 'none';
      document.querySelectorAll('.segment .return-date').forEach(el => el.style.display = type==='round'?'block':'none');
      document.querySelectorAll('.segment .remove-segment').forEach(el => el.style.display = 'none');
      segments.innerHTML = segments.children[0].outerHTML;
      initializeDatePickers();
    }
  });
});

addSegmentBtn.addEventListener('click', () => {
  const newSegment = segments.children[0].cloneNode(true);
  newSegment.querySelector('.remove-segment').style.display = 'block';
  newSegment.querySelectorAll('input').forEach(i => i.value = '');
  segments.appendChild(newSegment);
  initializeDatePickers();
  newSegment.querySelector('.remove-segment').addEventListener('click', () => newSegment.remove());
});

document.querySelector('.increment').addEventListener('click', () => {
  count++;
  passengerCount.textContent = count;
});
document.querySelector('.decrement').addEventListener('click', () => {
  if(count>1) count--;
  passengerCount.textContent = count;
});

document.querySelector('.search-btn').addEventListener('click', () => {
  alert('Search triggered! This is a mock version.');
});

function initializeDatePickers(){
  document.querySelectorAll('.date-picker').forEach(input => flatpickr(input, { minDate: 'today', dateFormat: 'Y-m-d' }));
}

initializeDatePickers();
</script>
</body>
</html>
