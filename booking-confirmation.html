<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Confirmation — Booking.com Clone</title>
<link rel="stylesheet" href="css/confirmation.css">
<style>
body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:0;background:#f5f5f5;color:#222}
.container{max-width:1000px;margin:24px auto;padding:16px;background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px;}
.header h2{margin:0;font-size:24px;}
.flight-info{border:1px solid #eef2f6;border-radius:8px;padding:16px;margin-bottom:16px;background:#fafafa;}
.flight-info h3{margin-top:0;}
.detail-row{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px dashed #eee;}
.detail-row:last-child{border-bottom:none;}
.seats{margin-top:8px;}
.total{font-size:20px;font-weight:700;text-align:right;margin-top:16px;}
.actions{text-align:right;margin-top:24px;}
.actions button{padding:12px 20px;border:none;border-radius:6px;background:#f5a623;color:#fff;font-weight:700;cursor:pointer;}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h2>Booking Confirmation</h2>
    <a href="flights.html">&larr; Back to search</a>
  </div>

  <div id="confirmation" class="flight-info">
    <!-- Flight details will be injected here -->
  </div>

  <div class="total" id="totalPrice"></div>

  <div class="actions">
    <button id="proceedPayment">Proceed to Payment</button>
  </div>
</div>

<script>
// Load flight
const flight = JSON.parse(localStorage.getItem("selectedFlight"));
if(!flight){
  alert("No flight selected! Redirecting to search.");
  window.location.href="flights.html";
}

const confirmationEl = document.getElementById("confirmation");

// Flight info
confirmationEl.innerHTML = `
  <h3>${flight.from} → ${flight.to}</h3>
  <div class="detail-row"><strong>Airline:</strong><span>${flight.airline}</span></div>
  <div class="detail-row"><strong>Departure:</strong><span>${flight.departure}</span></div>
  <div class="detail-row"><strong>Arrival:</strong><span>${flight.arrival}</span></div>
  <div class="detail-row"><strong>Duration:</strong><span>${flight.duration}</span></div>
  <div class="detail-row"><strong>Stops:</strong><span>${flight.stops}</span></div>
  <div class="detail-row"><strong>Baggage:</strong><span>${flight.baggage||'Included'}</span></div>
  <div class="detail-row"><strong>Cabin:</strong><span>${flight.cabin||'Economy'}</span></div>
  <div class="detail-row"><strong>Seats:</strong><span class="seats">${flight.selectedSeats.join(", ")}</span></div>
`;

// Total price
const totalPriceEl = document.getElementById("totalPrice");
const total = flight.price * (flight.selectedSeats.length || 1);
totalPriceEl.textContent = `Total: ZAR ${total.toLocaleString()}`;

// Proceed to payment
document.getElementById("proceedPayment").addEventListener("click",()=>{
  alert("Payment integration pending. You can now link to your payment gateway.");
  // Example: window.location.href = "payment.html";
});
</script>
</body>
</html>
